			<html lang="en">

				<!-- Bootstrap CSS -->
				<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|PT+Sans:400,700&display=swap" rel="stylesheet">

			  <body>
				
				<!--content part  start-->
				<form>
				<div class="container">
				<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
				<h1 class="text-center">Student Registration Form</h1>
			
				<label class="label col-md-3 control-label">First Name </label>
				<div class="col-md-9">
				<input type="text" name="f_name" class="form-control" placeholder="first name" required>
				</div>
				<label class="label col-md-3 control-label">Last Name</label>
				<div class="col-md-9">
				<input type="text" name="l_name" class="form-control" placeholder="last name" required>
				</div>
				<label class="label col-md-3 control-label">E-mail</label>
				<div class="col-md-9">
				<input type="email" name="email" class="form-control" placeholder="email" required>
				</div>
				<label class="label col-md-3 control-label">Phone No</label>
				<div class="col-md-9">
				<input type="tel" name="phone" class="form-control" placeholder="phone no" required max="11" pattern="[0-9]{11}">
				</div>
			    <label class="label col-md-3 control-label">Password </label>
				<div class="col-md-9">
				<input type="password" name="password" class="form-control" placeholder="password" min="8"required>
				</div>				
				<label class="label col-md-3 control-label">Language</label>
				<div class="col-md-9">
				<select class="form-control">
				<option value="bangla">bangla</option>
				<option value="english">English</option>
				<option value="hindi">hindi</option>
				<option value="spanish">spanish</option>
				<option value="german">German</option>
				</select>
				</div>
				<div class="btn btn-info">
				<span class="submit"><input type="Submit" value="submit"></span></div>

				</div>
				</div>
				<div class="col-md-3"></div>
				</div>
				</div>
				</form>
